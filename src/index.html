<!DOCTYPE html>
<html lang="en">
<div class='calculator'>

    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
    </head>

    <body>
        <h1>Tip Calculator</h1>
        <div>
            <span class='dollar'>$ </span>
            <input id='bill'
                   class='bill'>
            <p>
                <span>How many people are in your party? </span>
                <p>
                    <input id='people'
                           class='people'>
                </p>
            </p>
        </div>
        <section>
            <br />
            <div>
                <button type='button'
                        class='button'
                        id='10'>10%</button>
                <button type='button'
                        class='button'
                        id='15'>15%</button>
                <button type='button'
                        class='button'
                        id='20'>20%</button>
            </div>
            <div id='totalTip'>
                <p>You are tipping <span id='tipPercent'></span></p>
            </div>
            <table>
                <tr>
                    <td>Bill Amount:</td>
                    <td><span id='fullBill'></span></td>
                </tr>
                <tr>
                    <td>Tip Percentage:</td>
                    <td><span id='tipSelected'></span></td>
                </tr>
                <tr>
                    <td>Amount of tip:</td>
                    <td><span id='tipAmount'></span></td>
                </tr>
                <tr>
                    <td>To be paid by person:</td>
                    <td><span id='personPaid'></span></td>
                </tr>
                <tr>
                    <td class='italic'>Total to be Paid:</td>
                    <td class='italic'><span id='totalPaid'></span></td>
                </tr>
            </table>
        </section>
    </body>
</div>

</html>
